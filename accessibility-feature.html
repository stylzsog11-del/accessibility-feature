<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Myron Richardson">
    <meta name="description" content="This page includes content assisted by AI tools.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Feature - Theme Toggle</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #000000;
            color: #ffffff;
        }
        #theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .icon {
            width: 36px;
            height: 36px;
            display: inline-block;
            background-image: url('accessible-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="theme-toggle-container" tabindex="0" role="button" aria-pressed="false">
        <span class="icon" aria-label="Accessibility Icon"></span>
    </div>
    <main class="content">
        <h1>Welcome to the Accessibility Feature Demo</h1>
        <p>
            This page demonstrates a simple light/dark theme toggle feature implemented using JavaScript.
            Click the icon in the upper-right corner to switch between themes. Your preference will be saved for future visits.
        </p>
    </main>
    <script>
        // Theme toggle logic by Myron Richardson
        // Retrieve saved theme or default to light
        const toggleContainer = document.getElementById("theme-toggle-container");
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark");
            toggleContainer.setAttribute("aria-pressed", "true");
        }
        // Toggle theme function
        function toggleTheme() {
            document.body.classList.toggle("dark");
            const isDark = document.body.classList.contains("dark");
            toggleContainer.setAttribute("aria-pressed", isDark ? "true" : "false");
            const currentTheme = isDark ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
        }
        // Toggle theme on click
        toggleContainer.addEventListener("click", toggleTheme);
        // Toggle theme on Enter/Space key
        toggleContainer.addEventListener("keydown", function(e) {
            if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                toggleTheme();
            }
        });
    </script>
</body>
</html>
