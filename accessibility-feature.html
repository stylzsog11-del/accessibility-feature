<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Myron Richardson">
    <meta name="description" content="This page includes content assisted by AI tools.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Feature - Theme Toggle</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #000000;
            color: #ffffff;
        }
        #theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .icon {
            width: 36px;
            height: 36px;
            display: inline-block;
            background-image: url('accessible-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="theme-toggle-container" onclick="toggleTheme()">
        <div class="icon"></div>
    </div>
    <div class="content">
        <h1>Accessibility Feature - Theme Toggle</h1>
        <p>This page demonstrates a simple theme toggle feature that allows users to switch between light and dark modes.</p>
    </div>

    <script>
    // On page load, apply saved theme or default to light
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
        // Save the user's preference
        if (document.body.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }
</script>
    <script src="../js/script.js"></script>
</body>
</html>
